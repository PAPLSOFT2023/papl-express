  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Column Table</title>

</head>
<body>

<div class="container">
    <div class="loader-container" *ngIf="isLoading">
        <div class="icon logo">
          <div class="loader"></div>
        </div>
      </div>
  
    <h2>  <i class="fas fa-exclamation-circle" style="color: red;"></i>Inspection Reports in Progress  <i class="fas fa-exclamation-circle" style="color: red;"></i></h2>
    <table>
        <thead>
            <tr class="thr">
                <th>Building Name</th>
                <th>Document-Id</th>
                <th>Contract-No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let unitDetail of unitDetails">
                <td>{{ unitDetail.building_name }}</td>
                <td>{{ unitDetail.document_id }}</td>
                <td>{{ unitDetail.contract_number }}</td>
                <td><button (click)="proceed(unitDetail.document_id, unitDetail.contract_number,unitDetail.unit_no)">Proceed <i class="fas fa-arrow-right fa-xs"></i></button>
                </td>
            </tr>
                  </tbody>
    </table>
</div>
</body>
</html>
