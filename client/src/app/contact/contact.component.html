<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support Team</title>
</head>
<body>


    <div class="contact">
        <form id="contactForm" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
          <h1 style="color: rgba(72, 216, 46, 0.97);">CONTACT SUPPORT TEAM</h1>
          <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" formControlName="name">
            <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)"
                 class="text-danger">
              <div *ngIf="contactForm.get('name')?.errors?.['required']">
                Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" formControlName="email">
            <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)"
                 class="text-danger">
              <div *ngIf="contactForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div *ngIf="contactForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label><br>
            <input type="text" formControlName="mobile">
          </div>
          <div class="form-group">
            <label for="message">Message:</label><br>
            <textarea formControlName="message" rows="4" cols="50"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)"
                 class="text-danger">
              <div *ngIf="contactForm.get('message')?.errors?.['required']">
                Message is required
              </div>
            </div>
          </div>
          <button style="text-align: center;" class="button" type="submit"  [disabled]="contactForm.invalid">Send Message</button>
        </form>
      </div>
      
        
    
    <script src="contact.js"></script>
</body>
</html>
